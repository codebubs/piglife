<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ScreenLog</title>
</head>
<body>
    <input type="text" id="sunday" placeholder="sunday"><br>
    <input type="text" id="monday" placeholder="monday"><br>
    <input type="text" id="tuesday" placeholder="tuesday"><br>
    <input type="text" id="wed" placeholder="wednesday"><br>
    <input type="text" id="thursday" placeholder="thursday"><br>
    <input type="text" id="friday" placeholder="friday"><br>
    <input type="text" id="saturday" placeholder="saturday"><br><br>
    <button id="submit">Submit</button>
</body>
<script>
    sunday.value = localStorage.getItem('s');
    monday.value = localStorage.getItem('m');
    tuesday.value = localStorage.getItem('t');
    wed.value = localStorage.getItem('w');
    thursday.value = localStorage.getItem('th');
    friday.value = localStorage.getItem('f');
    saturday.value = localStorage.getItem('sa');

    submit.onclick = function() {
        localStorage.setItem('s', sunday.value);
        localStorage.setItem('m', monday.value);
        localStorage.setItem('t', tuesday.value);
        localStorage.setItem('w', wed.value);
        localStorage.setItem('th', thursday.value);
        localStorage.setItem('f', friday.value);
        localStorage.setItem('sa', saturday.value);
    }

    location.reload();
</script>
</html>
